name: build-checks-fedora

on:
  pull_request:
  push:
    branches: 
      - main

jobs:
  build-fedora:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup STE
        run: bash install_fedora.sh
      - name: Check Imports
        run: bash .github/check_import.sh