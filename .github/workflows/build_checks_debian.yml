  build-arch:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Update pacman
        run: pacman -Sy
      - name: Install sudo
        run: pacman -S sudo --noconfirm
      - name: Setup STE
        run: bash install_arch.sh